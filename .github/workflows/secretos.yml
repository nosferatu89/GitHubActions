name: Top-Secret
run-name: Aprendiendo Secretos
on:
  workflow_dispatch:
    inputs:
      numero:
        description: Número
        required: true
        type: string

jobs:
  Validar_contrasena:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar Número
        run: echo "El número ingresado es ${{ inputs.numero }}"
      
      - name: Validar Contraseña
        run: |
          if [ "${{ inputs.numero }}" -eq "${{ env.number }}" ]; then
            echo "Mi nombre es CLASIFICADO"
          else
            echo "Su computadora se destruirá en 5 segundos."
          fi
